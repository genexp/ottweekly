---
class: archives
---

<h2>Past Issues</h2>

<table id="past-issues">
    <thead>
        <tr>
            <th>Title</th>
            <th>Posted On</th>
            <th>Readers</th>
        </tr>
    </thead>
    <tbody>
      {% for issue in collections.archives %}
        <tr>
            <td><a href="/{{ issue.path }}">{{ issue.title }}</a></td>
            <td>23/05/2014</td>
            <td>2272</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
